{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">{{title}}</a>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="card">
            <div class="card-content">
              <span class="card-title">JADE</span>
            </div>
            <div class="card-action">
              <a href="/auth/facebook" class="waves-effect waves-light btn social facebook">
                <i class="fa fa-facebook"></i> Sign in with facebook
              </a>
              <br>
              <a href="/auth/google" class="waves-effect waves-light btn social google">
                <i class="fa fa-google"></i> Sign in with Google 
              </a>
              <br>
              <a href="/auth/github" class="waves-effect waves-light btn social github">
                <i class="fa fa-github"></i> Sign in with Github 
              </a>
              <a href="/auth/linkedin" class="waves-effect waves-light btn social linkedin">
                <i class="fa fa-linkedin"></i> Sign in with LinkedIn 
              </a>
              <a href="/auth/twitter" class="waves-effect waves-light btn social twitter">
                <i class="fa fa-twitter"></i> Sign in with Twitter 
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
